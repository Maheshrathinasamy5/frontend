<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer with Social Media Links</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .footer {
            background-color: #f8f9fa;
            padding: 40px 0;
        }
        .footer .social-icon {
            font-size: 24px;
            margin-right: 15px;
            color: #495057;
        }
        .footer .social-icon:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <!-- Your page content here -->

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <!-- About Us Section -->
                <div class="col-md-6 mb-4 mb-md-0">
                    <h5>About Us</h5>
                    <p class="text-muted">
                        We are a company dedicated to providing the best services in the industry. Our mission is to deliver quality and excellence in all our endeavors.
                    </p>
                </div>
                <!-- Social Media Links -->
                <div class="col-md-6 text-md-end">
                    <h5>Follow Us</h5>
                    <a href="https://www.facebook.com/yourprofile" class="social-icon" aria-label="Facebook">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="https://twitter.com/yourprofile" class="social-icon" aria-label="Twitter">
                        <i class="bi bi-twitter"></i>
                    </a>
                    <a href="https://www.instagram.com/yourprofile" class="social-icon" aria-label="Instagram">
                        <i class="bi bi-instagram"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/yourprofile" class="social-icon" aria-label="LinkedIn">
                        <i class="bi bi-linkedin"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
