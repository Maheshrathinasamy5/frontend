<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Styling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        /* Image Styling */
        .styled-image {
            width: 500px; /* Adjust the image size */
            height: auto;
            border: 5px solid #060908;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .styled-image:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h2>My Dream House</h2>
    
    <img src="house.jpg" alt="Sample Image" class="styled-image">

</body>
</html>
