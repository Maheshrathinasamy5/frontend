<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        /* Card Grid */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: auto;
        }

        /* Card Styling */
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card h3 {
            margin-bottom: 10px;
        }

        /* Hover Effect */
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <h2>Card Layout Example</h2>

    <div class="card-container">
        <div class="card">
            <img src="card.jpg" alt="Card Image">
            <div class="card-content">
                <h3>Card Title 1</h3>
                <p>credit card with worth 50 thousand.</p>
            </div>
        </div>

        <div class="card">
            <img src="card_2.jpg" alt="Card Image">
            <div class="card-content">
                <h3>Card Title 2</h3>
                <p>credit card worth 80 thousand.</p>
            </div>
        </div>

        <div class="card">
            <img src="card.jpg" alt="Card Image">
            <div class="card-content">
                <h3>Card Title 3</h3>
                <p>This is a description of the third card.</p>
            </div>
        </div>
    </div>

</body>
</html>
