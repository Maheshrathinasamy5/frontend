<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #0073e6;
            padding: 15px;
            display: flex;
            justify-content: center;
        }

        .nav-list {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            transition: background 0.3s;
        }

        .nav-link:hover {
            background: #005bb5;
            border-radius: 5px;
        }

        /* Dropdown */
        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            list-style: none;
            padding: 10px 0;
            min-width: 150px;
            display: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .dropdown li {
            padding: 10px;
        }

        .dropdown li a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 5px 15px;
            transition: background 0.3s;
        }

        .dropdown li a:hover {
            background: #f0f0f0;
        }

        /* Show Dropdown on Hover */
        .nav-item:hover .dropdown {
            display: block;
        }

        /* Arrow Icon */
        .nav-item .arrow {
            margin-left: 5px;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item">
                <a href="#" class="nav-link">Services <span class="arrow">â–¼</span></a>
                <ul class="dropdown">
                    <li><a href="#">Web Design</a></li>
                    <li><a href="#">SEO</a></li>
                    <li><a href="#">Marketing</a></li>
                </ul>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
        </ul>
    </nav>

</body>
</html>
