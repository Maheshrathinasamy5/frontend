<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background: #0073e6;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
            flex: 1;
        }

        .column {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            flex: 1;
            min-width: 250px;
            margin: 10px;
            text-align: center;
        }

        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }

        @media (max-width: 768px) {
            .main {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <div class="header">Flexbox Layout</div>

    <div class="main">
        <div class="column">Left Column</div>
        <div class="column">Center Column</div>
        <div class="column">Right Column</div>
    </div>

    <div class="footer">Â© 2025 Mahesh</div>

</body>
</html>
